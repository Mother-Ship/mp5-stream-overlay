<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ban Pick Interface</title>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


<div class="container">

    <img id="ban-pick-bg" src="../COMMON/img/ban_pick_bg_later.png">

    <div id="team-a">
        <img id="team-a-avatar" src="/">
        <span id="team-a-name"></span>
        <div id="team-a-player-list">

        </div>
    </div>

    <div id="team-b">

        <img id="team-b-avatar" src="/">
        <span id="team-b-name"></span>

        <div id="team-b-player-list">

        </div>

    </div>


    <div id="operation-container">

        <div id="team-a-operation">
        </div>

        <div id="split">
        </div>

        <div id="team-b-operation">
        </div>
    </div>
    <div id="chat">
        <div id="chat-overlay">
            <span id="chat-label">Player Chat</span>
        </div>
        <div id="chat-content">

        </div>
    </div>
    
    <div class="map-pool-control">
        <div id="map-pool-mod-container">
         </div>
    </div>

    <div class="control-panel">
        <span class="panel-title">Control Panel</span>
        <div class="panel-buttons">

            <div class="round-control">
                <div class="panel-label"><span>1. 选择图池轮次</span></div>
                <div class="panel-label"><span id="current-match">当前轮次：</span></div>
                <button id="button-match-previous" class="button-active">上一轮</button>
                <button id="button-match-next" class="button-active">下一轮</button>
                <div class="panel-label"><span>选择完成后锁定图池</span></div>
                <button id="lock" class="button-active">锁定</button>
            </div>

            <div class="ban-pick-control">
                <div class="panel-label"><span>2. 选择当前Ban / Pick方<br>如双方Ban次数不相等，点击空操作对齐BP，右键取消空操作</span></div>

                <div class="ban-pick-control-buttons">
                    <button id="button-a-ban" class="button-inactive">红色Ban</button>
                    <button id="button-b-ban" class="button-inactive">蓝色Ban</button>
                    <button id="button-a-pick" class="button-inactive">红色Pick</button>
                    <button id="button-b-pick" class="button-inactive">蓝色Pick</button>

                    <button id="button-a-blank" class="button-active">红色空操作</button>
                    <button id="button-b-blank" class="button-active">蓝色空操作</button>
                    <button id="button-clear-picks" class="button-active">清空所有BP</button>
                    <button id="button-auto-picks" class="button-active">自动BP：启用</button>            
                </div>
            </div>

            <div class="undo-control">
                <div class="panel-label"><span>撤销上一步操作</span></div>
                <button id="button-undo" class="button-active">撤销</button>
            </div>
        </div>
    </div>


</div>

</body>
</html>
