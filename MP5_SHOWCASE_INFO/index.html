<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Showcase Info Interface</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">

    <img id="showcase-bg" src="../COMMON/img/showcase_info_bg.png">

    <div class="map-info-container">
        <span id="mods"></span>

        <img id="map-bg" src="">

        <span id="map-title"></span>

        <span id="map-diff"></span>
        <div id="map-icon-container">
            <img src="../COMMON/img/icon/ar-icon@full.png">
            <img src="../COMMON/img/icon/od-icon@full.png">
            <img src="../COMMON/img/icon/hp-icon@full.png">
            <img src="../COMMON/img/icon/cs-icon@full.png">
            <img src="../COMMON/img/icon/time-icon@full.png">
            <img src="../COMMON/img/icon/bpm-icon@full.png">
            <img src="../COMMON/img/icon/sr-icon@full.png">
        </div>

        <div id="map-data-container">
            <span id="map-ar" class="map-data-text"></span>
            <span id="map-od" class="map-data-text"></span>
            <span id="map-hp" class="map-data-text"></span>
            <span id="map-cs" class="map-data-text"></span>
            <span id="map-length" class="map-data-text"></span>
            <span id="map-bpm" class="map-data-text"></span>
            <span id="map-sr" class="map-data-text"></span>
        </div>

    </div>

</div>

</body>
</html>
